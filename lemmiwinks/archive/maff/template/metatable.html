<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <table>
        {% for type, value_list in metainfo.items() %}
            {% for value in value_list %}
            <tr>
                <td>{{ type }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        {% endfor %}
    </table>
</body>
</html>
